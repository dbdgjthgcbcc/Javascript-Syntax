<html>

<head>
    <title>Javascript Syntax</title>
</head>

<body>
    <h1>Javascript Syntax</h1>
    <h3>Right click to open console from inspect.</h3>
    <script>
        console.log("This is the console screen.");

        var first_name = "John ";
        console.log(first_name);

        var last_name = "Nguyen";
        console.log(last_name);

        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var length_of_full_name = full_name.length;
        console.log(length_of_full_name);

        var replace_name = full_name.replace("John", "Lorena");
        console.log(replace_name);

        var making_lower_case = full_name.toLowerCase();
        console.log(making_lower_case);

        var making_upper_case = full_name.toUpperCase();
        console.log(making_upper_case);

        var a = 2;
        var b = 1;

        var square_root = Math.sqrt(64);
        console.log(square_root);

        var maximum_number = Math.max(a, b);
        console.log(maximum_number);

        var minimum_number = Math.min(a, b);
        console.log(minimum_number);

        var power = Math.pow(8, 7);
        console.log(power);

        var plus = a + b;
        console.log(plus);

        var subtract = a - b;
        console.log(subtract);

        var multiply = a * b;
        console.log(multiply);

        var divide = a / b;
        console.log(divide);
    </script>
</body>

</html>
